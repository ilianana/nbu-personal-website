    <div class = "contact-container">
        <img src="img/RainyDaysTransparent.png" class="cool-image">
        <div class="contact-form">
            <form>
                <h1>Contact Me</h1>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Contact</button>
            </form>
            <div class="contact-info">
                <p><strong>Based in</strong><br>Sofia, Bulgaria</p>
                
                <div class="social-icons">
                    <a href="https://www.instagram.com/iliananart/" target="_blank">
                    <img src="img/InstagramLogoThin.svg" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="fish-bottom">
        <img src="img/FishWithBoots.svg" alt="Fish with boots">
    </div>
